<!doctype html>
<html>
	<head>
		<title>NCY Dog Licensing Data</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="Chihuahua.css" rel="stylesheet">

	</head>
	<body>

		<!-- <aside><em>This is a <a href="https://github.com/core-interaction-s23/collection">demo/template repo</a> for working with JSON data.</em></aside> -->
		<h1>Chihuahua </h1>
		<div class = "homeButton">
		<a href="dog-house.html"><img src="/pictures/home-button.png"></a>
		</div>
		<div class="lab">
		<img src="pictures/Chihuahua.jpg" width="500vh">
		<form>
			<label for="animalgender">Select gender</label>
			<select id="animalgender" name="animalgender">
				<option>All</option>
				<option>Female</option>
				<option>Male</option>
			</select>

				<label for="animalbreed">Select breed</label>
			<select id="animalbreed" name="animalbreed">
				<option>All</option>
				<option>Chihuahua</option>



			</select>
		</div>
		</form>
		<ul id="graph">
			<li class="beagle"></li>
			<li class="chihuahua"></li>
			<li class="poodle"></li>
			<li class="pug"></li>
		</ul>
		<div> 		
		
		</div>

		<ul id="collection"></ul>
		<script defer src="Chihuahua.js"></script>
	</body>
</html>
