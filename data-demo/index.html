<!DOCTYPE html>
<html>
	<head>
		<title>Squirrel Census</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/data.js"></script>
	</head>
	<body>
		<h1>Squirrel Census</h1>
		<form>
			<label for="animalgender">Select gender</label>
			<select id="animalgender" name="animalgender">
				<option>All</option>
				<option>Female</option>
				<option>Male</option>
			</select>
		</form>
		<ul id="graph">
			<li class="beagle"></li>
			<li class="chihuahua"></li>
			<li class="poodle"></li>
			<li class="pug"></li>
		</ul>
	</body>
</html>
